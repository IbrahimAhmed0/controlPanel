    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <div class="collapse navbar-collapse" id="myNavbar">

                    <!--top nav-->
                    <div class="col-xl-10 col-lg-9 col-md-8 ml-auto fixed-top py-2 top-navbar">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <h4 class="text-light text-uppercase mb-0">Dashboard</h4>
                            </div>
                            <div class="col-md-6 ml-auto">
                                <form>
                                    <div class="input-group"><!--all element side by side-->

                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--end top nav-->
                    <!--sidebar-->
                    <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
                        <a class="navbar-brand text-white" href="#"><img src="Img/logo2.png" alt="" width="50px" height="50px">HUBSTAFF</a>
                        <ul class="navbar-nav flex-column mt-3">
                            <li class="link-item"><a href="Dashboard.html" class="nav-link text-white p-3 mb-2 sidebar-link select afont"><span class="fas fa-home text-light fa-lg mr-3"></span>Dashboard</a></li>
                            <li class="link-item"><a href="Edit-manager.html" class="nav-link text-white p-3 mb-2 sidebar-link afont"><span class="fas fa-user-cog  text-light fa-lg mr-3"></span>Manage Users</a></li>
                            <li class="link-item"><a href="manage_cateogory.html" class="nav-link text-white p-3 mb-2 sidebar-link afont"><span class="fa fa-list-alt text-light fa-lg mr-3"></span>Manage Categories</a></li>
                            <li class="link-item"><a href="manage_Project.html" class="nav-link text-white p-3 mb-2 sidebar-link afont"><span class="fas fa-project-diagram fa-lg mr-3"></span>Manage Projects</a></li>
                            <li class="link-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link afont"><span class="fas fa-wrench text-light fa-lg mr-3"></span>Settings</a></li>

    <!--start logout-->
    <div class="modal fade" id="sign-out"> <!--modal class if removed the div will take space in the page-->
        <div class="modal-dialog"><!--position relative margin and transition effect-->
            <div class="modal-content"><!--modal-content to make background #fff-->
                <div class="modal-header">
                    <h4>Want to leave?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button> <!---Class="close" to make it beutiful with transperent background-->
                </div>
                <div class="modal-body">
                    Press logout to leave
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success bg-success" data-dismiss="modal">Stay Here</button>
                    <button class="btn btn-danger bg-danger" data-dismiss="modal">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <!--end logout-->

    <!--start section content-->
    <section>
        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
                    <div class="row align-items-center justify-content-center m-5">
                        <div class="bg-white p-4 rounded mx-auto  category_area">
                            <div class="mb-2">
                                <p class="choose_category">Choose category:</p>
                                <!-- <input type="radio" id="web" name="Web" value="web" class="mr-2 f_click"><label for="web" class="mr-2">Web</label>
                                <input type="radio" id="mobile" name="Mobile" value="mobile" class="mr-2 s_click"><label for="mobile" class="mr-2">Mobile</label>
                                <input type="radio" id="desktop" name="Desktop" value="desktop" class="mr-2 t_click"><label for="desktop" class="mr-2">Desktop</label> -->
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Select
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item" href="#" class="f_click">Web</a>
                                      <a class="dropdown-item" href="#" class="s_click">Mobile</a>
                                      <a class="dropdown-item" href="#" class="t_click">Desktop</a>
                                    </div>
                                  </div>
                            </div>
                            <p class="choose_category">Choose skills:</p>
                            <div class="web_skills">
                                <div><input type="checkbox" class="mr-2"><label>HTML5/Css3</label></div>
                                <div><input type="checkbox" class="mr-2"><label>jQuery</label></div>
                                <div><input type="checkbox" class="mr-2"><label>Vue.js</label></div>
                                <div><input type="checkbox" class="mr-2"><label>React</label></div>
                                <div><input type="checkbox" class="mr-2"><label>Paython</label></div>
                            </div>
                            <div class="Mobile_skills">
                                <div><input type="checkbox" class="mr-2"><label>Android</label></div>
                                <div><input type="checkbox" class="mr-2"><label>iOS</label></div>
                                <div><input type="checkbox" class="mr-2"><label>Blackberry</label></div>
                                <div><input type="checkbox" class="mr-2"><label>Informix</label></div>
                                <div><input type="checkbox" class="mr-2"><label>Unix</label></div>
                            </div>
                            <div class="Desktop_skills">
                                <div><input type="checkbox" class="mr-2"><label>Email & Groupware</label></div>
                                <div><input type="checkbox" class="mr-2"><label>Internet Skills</label></div>
                                <div><input type="checkbox" class="mr-2"><label>Computing Fundamentals</label></div>
                                <div><input type="checkbox" class="mr-2"><label>Business & Reporting</label></div>
                                <div><input type="checkbox" class="mr-2"><label>Microsoft Office</label></div>
                            </div>
                            <div class="text-right mt-3">
                                <button class="btn btn-danger">Cancel</button>
                                <button class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
