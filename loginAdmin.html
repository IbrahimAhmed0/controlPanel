<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/stylelogin.css">
    <link rel="stylesheet" href="Css/all.css">
    <title>Login Page</title>
</head>
<body>
    <!--start background video-->
    <div id="hero">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="img\Ipad - 2988.mp4" type="video/mp4">
        </video>
        <!--end video background-->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="w-100 text-center mt-2">
                        <img src="Img/group.png" alt="" height="150px" width="180px">
                    </div>
                    <div class="col-xs-12 col-md-9 col-lg-6 mx-auto  d-flex justify-content-center">
                        <div class="card whole-card">
                            <div class="card-body">
                                <div class="heading text-center mb-5">
                                    <h2>
                                        Login
                                    </h2>
                                </div>
                                <form>
                                    <div class="form-group mb-4 d-flex align-items-center">
                                        <span class="fa fa-user icon"></span>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                                    </div>
                                    <div class="form-group mb-4 d-flex align-items-center">
                                        <span class="fa fa-key icon"></span>
                                        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">Remember me</label>
                                        <div class="link">
                                            <a href="#" class="border-bottom">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <a href="Dashboard.html" class="d-flex justify-content-center"><button class="btn btn-btn">Login</button></a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--start bootstrap cdn!-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <!--end bootstrap cdn!!-->
</body>
</html>
